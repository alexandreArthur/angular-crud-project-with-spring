<div class="m-5" *ngIf="disciplines$ | async as disciplines; else loading">
  <mat-toolbar color="primary">
    <span>Availables disciplines</span>
  </mat-toolbar>

  <mat-card>
    <table mat-table [dataSource]="disciplines" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let discipline">{{ discipline.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let discipline">{{ discipline.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>category</th>
        <td mat-cell *matCellDef="let discipline">{{ discipline.category }}
          <mat-icon aria-hidden="false" aria-label="Curse discipline">{{ discipline.category | discipline }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef  class="mt-3">
          <button mat-mini-fab color="primary" aria-label="Add discipline" (click)="onAdd()">
            <mat-icon >add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let discipline" class="mt-1">
          <button mat-icon-button color="primary" aria-label="Edit discipline">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Remove discipline">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
<ng-template #loading>
  <div class="col-12 my-5">
    <div class="d-flex justify-content-center loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>

</ng-template>
